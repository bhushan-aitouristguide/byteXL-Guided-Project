<html>
 <head>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @media (max-width: 640px) {
      .responsive-container {
        width: 90%;
        max-width: none;
        padding: 1rem;
      }
      .responsive-text {
        font-size: 0.875rem;
      }
    }
  </style>
  <script>
    function toggleLoginButton() {
      const checkbox = document.getElementById('terms');
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = !checkbox.checked;
      loginButton.classList.toggle('opacity-50', !checkbox.checked);
      loginButton.classList.toggle('cursor-not-allowed', !checkbox.checked);
    }
  </script>
 </head>
 <body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm responsive-container">
   <div class="flex items-center justify-center mb-4">
    <!-- <img alt="TouristGuider logo" class="w-12 h-12" height="50" src="https://storage.googleapis.com/a1aa/image/haCpSr7C2bIoKlj7eSBfJFfB79loRTKcFpTA3HjIOTzZCIQnA.jpg" width="50"/> -->
    <span class="text-blue-700 text-xl font-bold ml-2 responsive-text">
     Torist Guider
    </span>
   </div>
   <h2 class="text-2xl font-bold mb-6 responsive-text">
    Login
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
      Email
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="name@example.com" type="email"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
      Password
     </label>
     <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="password" type="password"/>
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center">
       <input class="form-checkbox text-blue-600" required="" type="checkbox" id="terms" onchange="toggleLoginButton()"/>
       <span class="ml-2 text-gray-700 responsive-text">
        I accept the
        <a href="#" class="text-blue-600 font-bold hover:underline transition duration-300 ease-in-out">
         Terms and Conditions
        </a>
       </span>
      </label>
     </div>
    <div class="mb-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline opacity-50 cursor-not-allowed transition duration-300 ease-in-out transform hover:scale-105" type="submit" id="loginButton" disabled>
        Login
       </button>
    </div>
    <div class="text-center">
     <a class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800 transition duration-300 ease-in-out" href="#">
      Forgot Password?
     </a>
    </div>
    <div class="text-center mt-4">
      <span class="text-sm text-gray-600 responsive-text">
        Don't have an account?
        <a class="text-blue-600 font-bold hover:underline transition duration-300 ease-in-out" href="SignUp.html">
         Sign up
        </a>
       </span>
    </div>
   </form>
  </div>
 </body>
</html>
